apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: gitter
  namespace: crdsdev
  labels:
    app: doc
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: gitter
            image: sijoma/doc-gitter:latest
            volumeMounts:
              - name: repo-config
                mountPath: usr
            env:
            - name: REPOS
              valueFrom:
                configMapKeyRef:
                  name: doc-repos
                  key: repos
          volumes:
            - name: repo-config
              configMap:
                name: private-repos-auth
          restartPolicy: Never
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: private-repos-auth
  namespace: crdsdev
data:
  # Add authentication details for private Github repos and servers as shown in the example entry
  repos.yaml: |-
    repos:
     - name: camunda-cloud/camunda-operator
       server: github.com
       user:
         name: sijoma
         pwdFromEnv: MACHINE_SECRET
